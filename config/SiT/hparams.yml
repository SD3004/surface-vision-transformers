MODEL: sit
RECONSTRUCTION: False

##################################  DATA & TASK  ##################################

mesh_resolution:
  ico_mesh: 6 #resolution of the input mesh
  ico_grid: 3 #resolution of the grid used to extract patches
  sampling: msm #sampling used for mesh resampling and patch extraction #msm or wb
  reorder: False #reorder the sequence of patches

ico_0_grid:
    num_patches: 20 
    num_vertices: 2145

ico_1_grid:
    num_patches: 80 
    num_vertices: 561 

ico_2_grid:
    num_patches: 320 
    num_vertices: 153 

ico_3_grid:
    num_patches: 1280
    num_vertices: 45
  
ico_4_grid:
    num_patches: 5120
    num_vertices: 15

ico_5_grid:
    num_patches: 20480
    num_vertices: 5

data:
  path_to_data: /nfs/home/sdahan/workspace/data
  path_to_template: /nfs/home/sdahan/workspace/sMAE/data/templates
  path_to_workdir: /nfs/home/sdahan/workspace/sMAE
  dataset: dHCP  #dHCP, HCP, UKB
  dataloader: metrics #metrics, numpy
  task: scan_age  #scan_age, birth_age, sex, handedness, income_level, fluid_intelligence, sex_msmall, scan_age_msmall,iq
  configuration: template #native, template
  masking: True # True to mask the cut. 
  hemi: half #half, full
  hemi_part: all
  normalise: sub-standardise #standardise, standardise-vertex-wise,standardise-channel-wise,False, normalise, group-standardise,sub-standardise
  modality: cortical_metrics #cortical_metrics, fMRI, memory_task
  clipping: True #True, False
  folder_to_dhcp: regression_{}_space_features
  low_train: 20
  data_harmonisation: False

logging:
  folder_to_save_model: "{}/logs/{}/{}/{}/SiT/ico_grid_{}/{}" #{dataset},{modality},{task},{grid resolution},{configuration}

###################################  MODEL  ####################################

transformer:
  dim: 192 #192, 384, 768, 96, 48
  depth: 12 #12, 12, 12
  heads: 3 #3, 6, 12
  mlp_ratio: 4 #mlp_dim: 768 #768, 1536, 3072 ## 4*dim according to DeiT
  pool: 'mean'  # 'cls' or 'mean'
  num_classes: 1
  #num_channels: 4 #cortical_metrics UKB/dHCP = 4; fMRI UKB = 490
  channels: [0]
  dim_head: 64 #64,32,16
  dropout: 0.0
  emb_dropout: 0.0
  use_pos_embedding: 'sin-cos' #'trainable', 'sin-cos', False
  use_class_token: False #False
  trainable_pos_emb: False #False #only for use_pos_embedding=trainable
  no_class_emb: True #to use pos emb in the class token -> False, else True
  init_weights: False #True

##################################  TRAINING  ###################################
  
training:
  LR: 0.00001
  bs: 8
  bs_val: 1
  epochs: 500
  val_epoch: 1
  log_training_epoch: 1 #default 5, fMRI 1
  gpu: 0
  loss: mse #mse, l1
  testing: True
  testing_debug: False
  init_weights: ssl_smae #ssl_mae, ssl_smae, ssl_mpp, imagenet or False
  finetuning: True
  save_ckpt: True
  use_confounds: False
  use_cross_validation: False #True
  sampler: True 
  early_stopping: 1000
  cv_split: [1,2,3,4,5]
  runtime: False

  
